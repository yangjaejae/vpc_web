version: '2'

networks:
  basic:

services:

  node-app:
    container_name: web
    image: web/nodejs:v1.0.0
    restart: always
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=net_basic

    working_dir: /usr/src/app
    command: npm start

    ports:
      - 8080:8080
    volumes:
      - ./:/usr/src/app
    networks:
      - basic